<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="card mt-5 bg-white mx-auto" style="width: 350px;">
      <div class="container text-center">
        <div class="row" style="height: 550px;">
          <div
            class="col align-self-start"
            id="palo1"
            style="font-size: 100px;"
          ></div>
          <div
            class="col align-self-center"
            id="numero"
            style="font-size: 100px;"
          ></div>
          <div
            class="col align-self-end"
            id="palo2"
            style="font-size: 100px; transform: rotate(180deg);"
          ></div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="mx-auto text-center">
        <h3 class="fs-3 fw-bold" style="color: #FAF5E9;">
          Botón para generar otra carta
        </h3>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn" type="button" style="background: #FFCC00;">
            Clica aquí y genera una nueva carta!
          </button>
        </div>
        <div>
          <p>Temporizador</p>
          <p id="demo"></p>
        </div>
      </div>
    </div>
  </body>
